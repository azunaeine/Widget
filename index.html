<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Widget</title>
  </head>
  <body>
    <main class="flexbox">
      <div class="bigbox">
        <div class="statusbox">
          <span class="status"></span>
          <h6 class="online">Online</h6>
        </div>
        <div class="outer">
          <div class="inner">
            <h4 class="name">NAME</h4>
            <h6 class="firstname">Azuna Ekundayo</h6>
          </div>
          <img src="images/azuna.png" class="azuna" />
        </div>
        <span class="yellowp"> Toronto, On </span>
        <span class="line"></span>
        <div class="icons">
            <img src="images/cloud.png" class="icon" />
            <div class="twothings">
            <h3 class="subtitle">Weather</h3>   
            <div class="wordpack"> 
            <h4 class="bold"> Toronto:</h4>     
          <div class="subtitle temperature">---</div>
        </div>
        </div>
        </div>
        <div class="icons">
          <img src="images/clock.png" class="icon" />
          <div class="twothings">
          <h3 class="subtitle">Time</h3>
          <div class="wordpack"> 
          <h4 class="bold"> Toronto:</h4>     
          <div class="subtitle time">---</div>
        </div>
        </div>
        </div>
        <div class="icons">
          <img src="images/calendar.png" class="icon" />
          <div class="twothings">
            <h3 class="subtitle">Holiday</h3>
            <div class="subtitle holiday">---</div>
          </div>
          </div>
          <div class="icons">
          <img src="images/diamond.png" class="icon" />
          <div class="twothings">
          <h3 class="subtitle">Crypto Report</h3>
          <div class="wordpack money"> 
          <h4 class="bold"> Bitcoin Price:</h4>     
          <div class="subtitle crypto">---</div>
        </div>
        </div>
      </div>
      <div class="button">
      <span class="material-symbols-outlined">
        refresh
        </span>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
